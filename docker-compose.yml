version: '3'
services:
  governance-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9944:9944"
    volumes:
      - ./target:/app/target
      - ./frontend/config:/app/frontend/config
    networks:
      - governance-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    volumes:
      - ./target:/usr/share/nginx/html/target
      - ./frontend/config:/usr/share/nginx/html/config
    depends_on:
      - governance-tracker
    networks:
      - governance-network

networks:
  governance-network:
    driver: bridge